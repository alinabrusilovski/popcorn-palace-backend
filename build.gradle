plugins {
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

ext {
    spring_version = '3.3.4'
    lombok_version = '1.18.34'
    junit_version = '5.8.2'
    mockito_version = '4.6.1'
    springdoc_version = '1.7.0'
    postgresql_version = '42.6.0'
    jackson_version = '2.15.2'
    bouncycastle_version = '1.70'
    jedis_version = '4.3.1'
    prometheus_version = '0.15.0'
}

dependencies {
    // Spring Boot Web
    implementation "org.springframework.boot:spring-boot-starter-web:$spring_version"
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'

    // Postgresql
    implementation 'org.postgresql:postgresql:42.7.4'
}